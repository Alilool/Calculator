<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: #49577e;
        }

        .UserInput {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        input {
            background-color: #EAE3DB;
            text-align: center;
            border-radius: 5px;
            font-family: monospace;
            font-size: 20px;
            font-weight: bolder;
            width: 90%;
            margin: 5px;
        }

        button {
            background-color: #D13F30;
            color: white;
            border-radius: 5px;
            margin-top: 3px;
            font-family: sans-serif;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            background-color: #2c3552;
            padding: 20px;
            border-radius: 7px;
        }

        h3 {
            text-align: right;
            background-color: rgb(36, 45, 71);
            padding: 20px;
            font-size: 30px;
            color: rgb(255, 255, 255);
            font-family: monospace;
            border-radius: 7px;
        }

        .calc{
            margin:auto;
            margin-top: 30vh;
        }

        @media (min-width: 550px) {
            .calc {
                width: 550px;
            }
        }
    </style>
</head>

<body>
    <div class="calc">
        <h3 id="result">0</h3>
        <div class="container">
            <div class="UserInput">
                <input type="text" placeholder="0" id="num1">
                <input type="text" placeholder="0" id="num2">
            </div>
            <div class="buttons">
                <button onclick="add()">Add (+)</button>
                <button onclick="sub()">Subtract (-)</button>
                <button onclick="multiply()">Multiply (ร)</button>
                <button onclick="Divid()">Divide (รท)</button>
            </div>
        </div>
    </div>



    <script>
        function add() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("result").innerHTML = result
        }

        function sub() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 - num2;
            document.getElementById("result").innerHTML = result
        }

        function multiply() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").innerHTML = result
        }

        function Divid() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 / num2;
            document.getElementById("result").innerHTML = result
        }

    </script>
</body>

</html>
